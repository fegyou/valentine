<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/img/love-heart-icon-pink-love-logo-heart-free-png.png"
    />
    <title>Will you be my valentine? üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
        overflow-x: hidden;
        min-height: 100vh;
        /* Prevent scrolling on mobile when button moves */
        overflow: hidden;
      }

      /* Floating hearts background */
      .floating-hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .floating-heart {
        position: absolute;
        font-size: 30px;
        animation: floatUpDown 15s infinite;
        opacity: 0.15;
      }

      @keyframes floatUpDown {
        0%,
        100% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0.15;
        }
        25% {
          transform: translateY(-30px) translateX(var(--float-x)) rotate(90deg);
          opacity: 0.15;
        }
        50% {
          transform: translateY(0) translateX(calc(var(--float-x) * -1))
            rotate(180deg);
          opacity: 0.15;
        }
        75% {
          transform: translateY(30px) translateX(var(--float-x)) rotate(270deg);
          opacity: 0.15;
        }
      }

      /* Main container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        z-index: 2;
      }

      /* Proposal page */
      .proposal-page {
        text-align: center;
        animation: fadeIn 1s ease-in;
        width: 100%;
        max-width: 600px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .sticker {
        font-size: 120px;
        animation: bounce 2s infinite;
        margin-bottom: 20px;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        font-size: 3em;
        color: #ff1493;
        margin: 20px 0;
        text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        line-height: 1.2;
      }

      .emoji-line {
        font-size: 2em;
        margin: 20px 0;
      }

      .buttons {
        margin-top: 40px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        position: relative; /* Context for button absolute positioning */
        min-height: 80px; /* Keep space for buttons */
      }

      button {
        padding: 20px 40px;
        font-size: 1.5em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        touch-action: manipulation;
        white-space: nowrap;
      }

      .yes-btn {
        background: linear-gradient(135deg, #ff6b9d 0%, #ff1493 100%);
        color: white;
        z-index: 10; /* Keep Yes button above */
      }

      .yes-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
      }

      .no-btn {
        background: linear-gradient(135deg, #ddd 0%, #bbb 100%);
        color: #666;
        position: relative;
        transition: top 0.2s ease, left 0.2s ease, transform 0.3s ease;
      }

      /* Celebration page */
      .celebration-page {
        display: none;
        text-align: center;
        animation: fadeIn 1s ease-in;
      }

      .celebration-page.active {
        display: block;
      }

      .celebration-title {
        font-size: 3em;
        color: #ff1493;
        margin-bottom: 30px;
        animation: pulse 1.5s infinite;
        line-height: 1.2;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Heart Canvas */
      #heartCanvas {
        display: block;
        margin: 30px auto;
        max-width: 100%;
      }

      .message {
        font-size: 1.8em;
        color: #ff1493;
        margin-top: 30px;
        animation: fadeIn 2s ease-in;
      }

      /* Fireworks */
      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }

      .firework {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: explode 1.5s ease-out forwards;
        filter: blur(2px);
        box-shadow: 0 0 10px currentColor;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(var(--tx), var(--ty)) scale(0.5);
        }
      }

      /* Heart rain */
      .heart-rain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99;
        overflow: hidden;
      }

      .rain-heart {
        position: absolute;
        font-size: 20px;
        animation: fall linear infinite;
        opacity: 0.8;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
        }
      }

      /* --- MOBILE OPTIMIZATIONS --- */
      @media (max-width: 600px) {
        .sticker {
          font-size: 80px; /* Smaller sticker */
          margin-bottom: 10px;
        }

        h1 {
          font-size: 2em; /* Smaller title */
          margin: 10px 0;
        }

        .emoji-line {
          font-size: 1.5em; /* Smaller emojis */
          margin: 15px 0;
        }

        .buttons {
          margin-top: 20px;
          gap: 15px;
        }

        button {
          padding: 15px 30px; /* Smaller buttons */
          font-size: 1.2em;
        }

        .celebration-title {
          font-size: 2em;
        }

        .message {
          font-size: 1.4em;
        }

        #heartCanvas {
          width: 250px;
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
      <div class="proposal-page" id="proposalPage">
        <div class="sticker">üíù</div>
        <h1>Will you be my valentine?</h1>
        <div class="emoji-line">üíï üíñ üíó üíì üíû</div>
        <div class="buttons">
          <button class="yes-btn" id="yesBtn">Yes! üíñ</button>
          <button class="no-btn" id="noBtn">No üò¢</button>
        </div>
      </div>

      <div class="celebration-page" id="celebrationPage">
        <div class="celebration-title">Yay! I love you! üíï</div>
        <canvas id="heartCanvas" width="300" height="300"></canvas>
        <div class="message">You made me the happiest! üéâ‚ú®</div>
      </div>
    </div>

    <div class="fireworks" id="fireworks"></div>

    <div class="heart-rain" id="heartRain"></div>

    <script>
      // Create floating hearts background
      function createFloatingHearts() {
        const container = document.getElementById("floatingHearts");
        const hearts = ["üíï", "üíñ", "üíó", "üíì", "üíû", "üíù", "‚ù§Ô∏è", "ü©∑"];

        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.className = "floating-heart";
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

          // Distribute hearts across entire screen horizontally AND vertically
          heart.style.left = Math.random() * 100 + "%";
          heart.style.top = Math.random() * 100 + "%";

          heart.style.animationDelay = Math.random() * 15 + "s";
          heart.style.animationDuration = Math.random() * 10 + 10 + "s";

          const floatDirection = (Math.random() - 0.5) * 200;
          heart.style.setProperty("--float-x", floatDirection + "px");

          container.appendChild(heart);
        }
      }

      // Draw heart with progressive pen-like drawing animation
      function drawHeart() {
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        let drawProgress = 0;
        let scale = 1;
        let growing = true;
        let isDrawing = true;

        const x = 0;
        const y = -40;
        const width = 100;
        const height = 90;
        const points = [];
        const numPoints = 200;

        for (let i = 0; i <= numPoints; i++) {
          const t = i / numPoints;
          let px, py;

          if (t <= 0.25) {
            const segT = t * 4;
            const startX = x;
            const startY = y + height / 4;
            const cp1x = x;
            const cp1y = y;
            const cp2x = x - width / 2;
            const cp2y = y;
            const endX = x - width / 2;
            const endY = y + height / 4;
            px =
              Math.pow(1 - segT, 3) * startX +
              3 * Math.pow(1 - segT, 2) * segT * cp1x +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2x +
              Math.pow(segT, 3) * endX;
            py =
              Math.pow(1 - segT, 3) * startY +
              3 * Math.pow(1 - segT, 2) * segT * cp1y +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2y +
              Math.pow(segT, 3) * endY;
          } else if (t <= 0.5) {
            const segT = (t - 0.25) * 4;
            const startX = x - width / 2;
            const startY = y + height / 4;
            const cp1x = x - width / 2;
            const cp1y = y + height / 2;
            const cp2x = x;
            const cp2y = y + height / 1.2;
            const endX = x;
            const endY = y + height;
            px =
              Math.pow(1 - segT, 3) * startX +
              3 * Math.pow(1 - segT, 2) * segT * cp1x +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2x +
              Math.pow(segT, 3) * endX;
            py =
              Math.pow(1 - segT, 3) * startY +
              3 * Math.pow(1 - segT, 2) * segT * cp1y +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2y +
              Math.pow(segT, 3) * endY;
          } else if (t <= 0.75) {
            const segT = (t - 0.5) * 4;
            const startX = x;
            const startY = y + height;
            const cp1x = x;
            const cp1y = y + height / 1.2;
            const cp2x = x + width / 2;
            const cp2y = y + height / 2;
            const endX = x + width / 2;
            const endY = y + height / 4;
            px =
              Math.pow(1 - segT, 3) * startX +
              3 * Math.pow(1 - segT, 2) * segT * cp1x +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2x +
              Math.pow(segT, 3) * endX;
            py =
              Math.pow(1 - segT, 3) * startY +
              3 * Math.pow(1 - segT, 2) * segT * cp1y +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2y +
              Math.pow(segT, 3) * endY;
          } else {
            const segT = (t - 0.75) * 4;
            const startX = x + width / 2;
            const startY = y + height / 4;
            const cp1x = x + width / 2;
            const cp1y = y;
            const cp2x = x;
            const cp2y = y;
            const endX = x;
            const endY = y + height / 4;
            px =
              Math.pow(1 - segT, 3) * startX +
              3 * Math.pow(1 - segT, 2) * segT * cp1x +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2x +
              Math.pow(segT, 3) * endX;
            py =
              Math.pow(1 - segT, 3) * startY +
              3 * Math.pow(1 - segT, 2) * segT * cp1y +
              3 * (1 - segT) * Math.pow(segT, 2) * cp2y +
              Math.pow(segT, 3) * endY;
          }
          points.push({ x: px, y: py });
        }

        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.save();
          ctx.translate(canvas.width / 2, canvas.height / 2);

          if (!isDrawing) {
            if (growing) {
              scale += 0.01;
              if (scale >= 1.15) growing = false;
            } else {
              scale -= 0.01;
              if (scale <= 1) growing = true;
            }
            ctx.scale(scale, scale);
          }

          if (isDrawing) {
            const currentPoint = Math.floor(drawProgress * points.length);
            ctx.strokeStyle = "#ff1493";
            ctx.lineWidth = 4;
            ctx.lineJoin = "round";
            ctx.lineCap = "round";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff1493";
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i <= currentPoint && i < points.length; i++) {
              ctx.lineTo(points[i].x, points[i].y);
            }
            ctx.stroke();
            drawProgress += 0.008;
            if (drawProgress >= 1) {
              isDrawing = false;
              drawProgress = 1;
            }
          } else {
            const gradient = ctx.createLinearGradient(-100, -100, 100, 100);
            gradient.addColorStop(0, "#ff1493");
            gradient.addColorStop(0.5, "#ff69b4");
            gradient.addColorStop(1, "#ff1493");
            ctx.beginPath();
            ctx.moveTo(x, y + height / 4);
            ctx.bezierCurveTo(
              x,
              y,
              x - width / 2,
              y,
              x - width / 2,
              y + height / 4
            );
            ctx.bezierCurveTo(
              x - width / 2,
              y + height / 2,
              x,
              y + height / 1.2,
              x,
              y + height
            );
            ctx.bezierCurveTo(
              x,
              y + height / 1.2,
              x + width / 2,
              y + height / 2,
              x + width / 2,
              y + height / 4
            );
            ctx.bezierCurveTo(x + width / 2, y, x, y, x, y + height / 4);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#ff1493";
            ctx.fill();
          }
          ctx.restore();
          requestAnimationFrame(animate);
        }
        animate();
      }

      // Button interactions
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const proposalPage = document.getElementById("proposalPage");
      const celebrationPage = document.getElementById("celebrationPage");

      let noBtnSize = 1;
      let yesBtnSize = 1;

      // Logic to move the No button
      function moveNoButton(e) {
        if (e && e.type === "touchstart") {
          e.preventDefault();
        }

        noBtnSize = Math.max(0.3, noBtnSize - 0.1);
        yesBtnSize = Math.min(2, yesBtnSize + 0.1);

        noBtn.style.transform = `scale(${noBtnSize})`;
        yesBtn.style.transform = `scale(${yesBtnSize})`;

        // Get button dimensions to ensure it stays fully on screen
        const btnRect = noBtn.getBoundingClientRect();
        const btnWidth = btnRect.width;
        const btnHeight = btnRect.height;

        // Calculate safe boundaries (Screen size minus button size minus a small margin)
        const padding = 20;
        const maxX = window.innerWidth - btnWidth - padding;
        const maxY = window.innerHeight - btnHeight - padding;

        // Ensure values aren't negative if the button is somehow huge
        const safeMaxX = Math.max(padding, maxX);
        const safeMaxY = Math.max(padding, maxY);

        const randomX = Math.random() * (safeMaxX - padding) + padding;
        const randomY = Math.random() * (safeMaxY - padding) + padding;

        noBtn.style.position = "fixed"; // Fixed is more reliable for screen-relative positioning
        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
        noBtn.style.margin = "0"; // Remove any default centering margins
      }

      noBtn.addEventListener("mouseover", moveNoButton);
      noBtn.addEventListener("touchstart", moveNoButton);

      yesBtn.addEventListener("click", function () {
        proposalPage.style.display = "none";
        celebrationPage.classList.add("active");
        drawHeart();
        startFireworks();
        startHeartRain();
      });

      function startFireworks() {
        setInterval(() => {
          createFirework();
        }, 600);
      }

      function createFirework() {
        const container = document.getElementById("fireworks");
        const colors = [
          "#ff1493",
          "#ff69b4",
          "#ffc0cb",
          "#ff6b9d",
          "#ffb6c1",
          "#ff85c1",
        ];
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * (window.innerHeight * 0.6);

        for (let i = 0; i < 50; i++) {
          const particle = document.createElement("div");
          particle.className = "firework";
          particle.style.left = x + "px";
          particle.style.top = y + "px";
          const color = colors[Math.floor(Math.random() * colors.length)];
          particle.style.backgroundColor = color;
          particle.style.color = color;
          const angle = (Math.PI * 2 * i) / 50;
          const velocity = 80 + Math.random() * 80;
          const tx = Math.cos(angle) * velocity;
          const ty = Math.sin(angle) * velocity;
          particle.style.setProperty("--tx", tx + "px");
          particle.style.setProperty("--ty", ty + "px");
          container.appendChild(particle);
          setTimeout(() => particle.remove(), 1500);
        }
      }

      function startHeartRain() {
        setInterval(() => {
          createRainHeart();
        }, 300);
      }

      function createRainHeart() {
        const container = document.getElementById("heartRain");
        const hearts = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíì", "üíû", "üíù", "ü©∑", "üíò"];
        const heart = document.createElement("div");
        heart.className = "rain-heart";
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }

      createFloatingHearts();
    </script>
  </body>
</html>
